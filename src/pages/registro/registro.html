
<ion-header>
  <ion-navbar>
      <ion-buttons>
          <button ion-button
                  icon-only
                  menuToggle color="light"
                  >
            <ion-icon name="menu"></ion-icon>
            <div class="titulo">
              <h3>Safit - Mi Perfil</h3> 
            </div>
          </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="fondo">
  <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)">
        
  
    <ion-item style="background-color: rgba(212, 208, 208, 0.3)"  >
        <ion-icon name="person" item-start style="color:#e36636 !important;"></ion-icon>
        <ion-label stacked>Nombre:</ion-label>
        <ion-input formControlName="nombre" type="text" placeholder="Nombre" style="color: #ffff !important;"></ion-input>
    </ion-item>
    <ion-item style="background-color: rgba(212, 208, 208, 0.3)"  >
      <ion-icon name="key" item-start style="color:#e36636 !important;"></ion-icon>
      <ion-label stacked>Rut:</ion-label>
      <ion-input formControlName="rut" type="email" placeholder="rut" style="color: #ffff !important;"></ion-input>
    </ion-item>
    <ion-item style="background-color: rgba(212, 208, 208, 0.3)"  >
      <ion-icon name="mail" item-start style="color:#e36636 !important;"></ion-icon>
      <ion-label stacked>Email:</ion-label>
      <ion-input formControlName="email" type="email" placeholder="email" style="color: #ffff !important;"></ion-input>
    </ion-item>
    <ion-item style="background-color: rgba(212, 208, 208, 0.3)"  >
          <ion-icon name="home" item-start style="color:#e36636 !important;" ></ion-icon>
          <ion-label stacked>Departamento:</ion-label>
          <ion-input formControlName="numeroDepartamento" type="text" placeholder="Depto" style="color: #ffff !important;"></ion-input>
    </ion-item>
    <ion-item style="background-color: rgba(212, 208, 208, 0.3)"  >
      <ion-icon name="lock" item-start style="color:#e36636 !important;" ></ion-icon>
      <ion-label stacked>Numero Bodega:</ion-label>
      <ion-input formControlName="numeroBodega" type="text" placeholder="bodega" style="color: #ffff !important;"></ion-input>
</ion-item>
<ion-item style="background-color: rgba(212, 208, 208, 0.3)"  >
  <ion-icon name="subway" item-start style="color:#e36636 !important;" ></ion-icon>
  <ion-label stacked>Numero Estacionamiento:</ion-label>
  <ion-input formControlName="numeroEstacionamiento" type="text" placeholder="Estacionamiento" style="color: #ffff !important;"></ion-input>
</ion-item>
    <ion-item style="background-color: rgba(212, 208, 208, 0.3)"  >
            <ion-icon name="call" item-start style="color:#e36636 !important;" ></ion-icon>
            <ion-label stacked>Telefono:</ion-label>
            <ion-input formControlName="telefono" type="text" placeholder="ingresa telefono"  style="color: #ffff !important;"></ion-input>
    </ion-item>
    <ion-item style="background-color: rgba(212, 208, 208, 0.3);" >
      <ion-label>Tipo</ion-label>
      <ion-select [(ngModel)]="zone.kind" formControlName="idEntidad" style="color: #ffff !important;text-align:left !important;">
        <ion-option *ngFor="let key of modeKeys" [value]="key.valor" >{{key.texto}}</ion-option>
      </ion-select>
  </ion-item>
       

    <button ion-button full class="btn" color="secondary" [disabled]="!myForm.valid" style="margin-top: 20px;" type="submit">Actualizar</button> 
 </form>    
</ion-content>
