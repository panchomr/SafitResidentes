<ion-header>
  <ion-navbar >
    <ion-title>
      Safit - Bloqueos
    </ion-title>
    <button slot="primary" ion-button icon-only menuToggle color="light">
      <ion-icon name="menu"></ion-icon>
    </button>
    
    
    <ion-buttons end>
    <button (click)="ingresarBloqueo()" ion-button  icon-only color="light" end>
        <ion-icon name="add"></ion-icon>
      </button> 
    </ion-buttons> 
  </ion-navbar>
</ion-header>


<ion-content padding class="fondo">
<!-- <h2 class="titulo">Bloqueos ingresados</h2> -->

<ion-list *ngFor="let bloqueo of bloqueos">
  <ion-item-sliding style="background-color: rgba(212, 208, 208, 0.3)">
    <ion-item style="background-color: rgba(212, 208, 208, 0.3)" >
        <h3><b>Nro Departamento: </b>{{bloqueo.numeroDepartamento}}</h3>
        <h2><b>Nombre Bloqueado: </b>{{bloqueo.nombreBloqueado}}</h2>
        <h4><b>Observaci√≥n: </b>{{bloqueo.observacion}}</h4>
    </ion-item>
    <ion-item-options side="right">
        <button ion-button color="secondary" (click)="desbloquear(bloqueo)">
          <ion-icon name="settings"></ion-icon>
          Desbloquear
        </button>
        <!-- <button ion-button color="danger">
          <ion-icon name="close"></ion-icon>
          Cerrar
        </button> -->
      </ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-content>
